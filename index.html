<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8"/>
  <title>Carousel Minimalist</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="carousel.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="evo_c-minimalist-carousel__container">

    <div class="evo_c-minimalist-carousel__image-container evo_c-minimalist__img--slides">

      <img class="evo_c-minimalist-carousel__img evo_c-minimalist-carousel__img--showing"
      src="http://wfiles.brothersoft.com/s/santorini-greece_96679-1024x768.jpg" alt="Image One">

      <img class="evo_c-minimalist-carousel__img" 
      src="http://www.mrwallpaper.com/wallpapers/ocean-santorini-greece-1024x768.jpg" alt="Image Two">

      <img class="evo_c-minimalist-carousel__img" 
      src="http://www.mrwallpaper.com/wallpapers/Greece-Syros-Island-1024x768.jpg" alt="Image Three">

      <img class="evo_c-minimalist-carousel__img" 
      src="http://23yhgi3kits83d0oyx2p6ure17oz.wpengine.netdna-cdn.com/wp-content/uploads/2017/03/23111646441_d3c2b85372_o-1024x768.jpg" alt="Image Four">

      <img class="evo_c-minimalist-carousel__img" 
      src="https://www.wired.com/wp-content/uploads/2017/03/Eruption_IL-614279268-1024x768.jpg" alt="Image Five">

    </div>

      <div class="evo_c-minimalist-carousel__buttons">

      <button class="evo_c-minimalist-carousel__buttons--controls evo_c-minimalist-carousel__buttons--previous-button" id="evo_c-minimalist__buttons--previous">
      <i class="fa fa-arrow-left fa-lg evo_c-minimalist-carousel__back-arrow" aria-hidden="true"></i>

      </button>

      <button class="evo_c-minimalist-carousel__buttons--controls evo_c-minimalist-carousel__buttons--next-button" id="evo_c-minimalist__buttons--next">
      <span class="evo_c-minimalist__img--number"></span>
      <i class="fa fa-arrow-right fa-1 evo_c-minimalist-carousel__forward-arrow" aria-hidden="true"></i>
      <div class="evo_c-minimalist-carousel__first-lines"></div>
      <div class="evo_c-minimalist-carousel__second-lines"></div>

      </button>
      </div>

  </div>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
